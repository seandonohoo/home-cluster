---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpn-gateway
  namespace: &ns vpn-gateway
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://angelnu.github.io/helm-charts/
      chart: pod-gateway
      version: 6.0.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: angelnu
        namespace: flux-system

  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    image:
      repository: ghcr.io/angelnu/pod-gateway
      tag: v1.8.1@sha256:690b6365728fe9012ad4cdfca38334992664596513dca187d1b93d2025205776

    env:
      TZ: "American/Chicago"

    routed_namespaces:
      - download

    # publicPorts:
    #   - hostname: qbittorrent # hostname assigned to the pod
    #     IP: 10 # must be an integer between 2 and VXLAN_GATEWAY_FIRST_DYNAMIC_IP (20 by default)
    #     ports:
    #       - type: udp
    #         port: ${VPN_FORWARDED_PORT_1}
    #       - type: tcp
    #         port: ${VPN_FORWARDED_PORT_1}

    # Default VPN_VXLAN DNS
    DNS: 172.16.0.1

    settings:
      NOT_ROUTED_TO_GATEWAY_CIDRS: "10.0.0.0/8 192.168.0.0/16 172.16.0.0/12"
      # tun0 for openvpn, wg0 for wireguard
      VPN_INTERFACE: wg0
      # VXLAN_IP_NETWORK: ${WG_VXLAN_CIDR}
      # Prevent non VPN traffic to leave the gateway
      VPN_BLOCK_OTHER_TRAFFIC: false
      # If VPN_BLOCK_OTHER_TRAFFIC is true, allow VPN traffic over this port
      VPN_TRAFFIC_PORT: 51820
      # Traffic to these IPs will be send through the K8S gateway
      # change if your K8S cluster or home network uses a different CIDR
      VPN_LOCAL_CIDRS: "10.0.0.0/8 192.168.0.0/16 172.16.0.0/12"

    webhook:
      image:
        repository: ghcr.io/angelnu/gateway-admision-controller
        tag: v3.7.0@sha256:985eb60fd0017f657d5e66707f7e9b3f764f3337a87a379d26cd15e950bd79ad

      gatewayDefault: true
      gatewayLabel: setVPNGateway
      gatewayAnnotation: setVPNGateway
      namespaceSelector:
        label: "vpn-routed-gateway"

    livenessProbe:
      exec:
        command:
          - sh
          - -c
          - if [ $(curl -s https://am.i.mullvad.net/country) = '${VPN_COUNTRY}' ]; then exit 0; else exit $?; fi
      initialDelaySeconds: 30
      periodSeconds: 60
      failureThreshold: 1

    addons:
      netshoot:
        enabled: true

      vpn:
        enabled: true
        type: gluetun
        gluetun:
          image:
            repository: docker.io/qmcgaw/gluetun
            tag: latest@sha256:5380fcff596a613e7cdfb3ec4185ef1ed4cb1718a3694e4646661e90df709213

        env:
          - name: VPN_SERVICE_PROVIDER
            value: mullvad
          - name: VPN_TYPE
            value: wireguard
          - name: VPN_INTERFACE
            value: wg0
          - name: FIREWALL
            value: "off"
          - name: DOT
            value: "off"
          - name: SERVER_CITIES
            value: "Dallas TX"
          # - name: FIREWALL_VPN_INPUT_PORTS
          #   value: "${VPN_FORWARDED_PORT_1},${VPN_FORWARDED_PORT_2}"
          # - name: VPN_ENDPOINT_PORT
          #   value: ${VPN_GATEWAY_VPN_PORT}

        envFrom:
          - secretRef:
              name: vpnconfig


        resources:
          requests:
            cpu: "0.001"
            memory: 128Mi
          limits:
            memory: 2Gi

        networkPolicy:
          enabled: true

          egress:
            - to:
                - ipBlock:
                    cidr: 0.0.0.0/0
              ports:
                - port: 51820
                  protocol: UDP
                - port: 51820
                  protocol: TCP
                - port: 53
                  protocol: UDP
            - to:
                # Allow traffic within K8S - change if your K8S cluster uses a different CIDR
                - ipBlock:
                    cidr: "10.0.0.0/8"
                - ipBlock:
                    cidr: "10.0.0.0/8"
                - namespaceSelector: {}
