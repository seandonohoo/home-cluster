# yamllint disable
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authelia
  namespace: security
spec:
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.6
        env:
          POSTGRES_SUPER_PASS:
            valueFrom:
              secretKeyRef:
                name: authelia-postgres
                key: POSTGRES_SUPER_PASS
        envFrom:
          - secretRef:
              name: authelia-postgres
